INPUT_TOPOGRAPHY_FILE=src/test/resources/small.tif
# The lower the PIXEL_READ_PRECESION, more the number of records it will extract on nearby lat/long (generally it should be any integer, ideally for big topography files, it should be between 25-35 )
PIXEL_READ_PRECISION=25
OUTPUT_DATA_FILE=src/test/resources/test-output
INCLUDE_RECORD_WITHOUT_LOCATION_NAME=true
IATA_FILE=src/test/resources/iata
IATA_SERVICE=http://iatageo.com/getCode/
TIME_RANGE=2015-12-23T05:02:12,2016-12-23T05:02:12
WEATHER_CONDITIONS=Rain,Snow,Sunny
## Condition format {min_temp,max_temp, min_humidity, max_himidity, min_pressure, max_pressure}
RAIN_CONDITION=10,25,55,70,500,800
SNOW_CONDITION=-10,2,55,70,300,500
SUNNY_CONDITION=25,45,20,40,100,300



